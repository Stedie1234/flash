<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite/default"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title><ui:insert name="title">Default title</ui:insert></title>

</h:head>

<body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />
	<h1>Login Complete</h1>

	<h:dataTable value="#{controller.customers}" var="customer">

		<h:column>
			<f:facet name="header">ID</f:facet>    				
      #{customer.id}
   </h:column>

		<h:column>
			<f:facet name="header">Name</f:facet>
      #{customer.name}
   </h:column>

		<h:column>
			<f:facet name="header">Age</f:facet>
      #{customer.age}
   </h:column>


	</h:dataTable>

	<h:dataTable value="#{controller.orders}" var="order">

		<h:column>
			<f:facet name="header">ID</f:facet>    				
      #{order.id}
   </h:column>

		<h:column>
			<f:facet name="header">CustomerID</f:facet>
      #{order.cid}
   </h:column>

		<h:column>
			<f:facet name="header">Name</f:facet>
      #{order.name}
   </h:column>


	</h:dataTable>

	<p:dataTable value="#{controller.customers}" var="customer" tableStyle="text-align:center">
		<p:column headerText="ID">
			<h:outputText value="#{customer.id}" />
		</p:column>
		<p:column headerText="NAME">
			<h:outputText value="#{customer.name}" />
		</p:column>
		<p:column headerText="AGE">
			<h:outputText value="#{customer.age}" />
		</p:column>


	</p:dataTable>
	<h1>response changed</h1>







	<h:form>
		<h:commandButton value="back" action="input"></h:commandButton>
	</h:form>
</body>

</html>
